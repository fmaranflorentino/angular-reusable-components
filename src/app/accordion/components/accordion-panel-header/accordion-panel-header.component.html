<div class="accordion_panel__header__wrapper">
  <ng-content select="[headerTitle]"></ng-content>

  <ng-content select="[panelDescription]"></ng-content>

  <div class="custom_icon__container">
    <span class="custom_icon">
      <ng-content select="[headerIcon]"></ng-content>
    </span>
    <span class="material-icons toggle" *ngIf="!isHideToggle">
      keyboard_arrow_down
    </span>
  </div>
</div>
