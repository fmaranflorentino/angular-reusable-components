<div class="accordion_panel__header__wrapper">

  <ng-content select="[panel-header-title]"></ng-content>

  <ng-content select="[app-accordion-panel-description]"></ng-content>

  <div class="icon_content">
    <span class="custom_icon" [ngClass]="{'hideIcon': isHideToggle}">
      <ng-content select="[panel-header-icon]"></ng-content>
    </span>
    <img
      src="assets/down-arrow.svg"
      alt="Toggle expansion"
      *ngIf="!isHideToggle"
      class="toggle"
    />
  </div>

</div>
